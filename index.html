<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble burst</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div id="main">
        <div class="playing">
            
            <div class="nav">
                <div class="show">
                    <h3>Hit</h3>
                    <div id="hitno" class="num">4</div>
                </div>
                <div class="show">
                    <h3>Time</h3>
                    <div id="timer" class="num">60</div>
                    <button id="startbtn" class="btn">Start</button>
                    <button id="restartbtn" class="btn">restart</button>
                </div>
                <div class="show">
                    <h3>Score</h3>
                    <div id="lscore"class="num">0</div>
                </div>
            </div>
            <div id="playground" class="bubble">
                <!-- <div class="bub">3</div> -->
            </div>
        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
